			$(function(){
				$('#mapDiv').height($('#sidebar').height());
				var worldMapContainer = document.getElementById('map1');

			//用于使chart自适应高度和宽度,通过窗体高宽计算容器高宽
			
			var resizeWorldMapContainer = function () {
			    worldMapContainer.style.width = $('#map').width()+'px';
			    worldMapContainer.style.height = $('#map1').height()+'px';
			};
			//设置容器高宽
			resizeWorldMapContainer();
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(worldMapContainer);
			
			var option = {
				    title : {
				        text: '某楼盘销售情况',
				        subtext: '纯属虚构'
				    },
				    tooltip : {
				        trigger: 'axis'
				    },
				    legend: {
				        data:['意向','预购','成交'],
				        height: worldMapContainer.style.height,
				        width: worldMapContainer.style.width
				    },
				    toolbox: {
				        show : true,
				        feature : {
				            mark : {show: false},
				            dataView : {show: true, readOnly: false},
				            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
				            restore : {show: true},
				            saveAsImage : {show: true}
				        }
				    },
				    calculable : true,
				    xAxis : [
				        {
				            type : 'category',
				            boundaryGap : false,
				            data : ['周一','周二','周三','周四','周五','周六','周日']
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value'
				        }
				    ],
				    series : [
				        {
				            name:'成交',
				            type:'line',
				            smooth:true,
				            itemStyle: {normal: {areaStyle: {type: 'default'}}},
				            data:[10, 12, 21, 54, 260, 830, 710]
				        },
				        {
				            name:'预购',
				            type:'line',
				            smooth:true,
				            itemStyle: {normal: {areaStyle: {type: 'default'}}},
				            data:[30, 182, 434, 791, 390, 30, 10]
				        },
				        {
				            name:'意向',
				            type:'line',
				            smooth:true,
				            itemStyle: {normal: {areaStyle: {type: 'default'}}},
				            data:[1320, 1132, 601, 234, 120, 90, 20]
				        }
				    ]
				};
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
			
			//用于使chart自适应高度和宽度
			window.onresize = function () {
			    //重置容器高宽
			    resizeWorldMapContainer();
			    myChart.resize();
			};
			});
		</script>

      /**
       * 改变查询更多条件的样式
       */
      function changeSearchStyle(){
      	var i = $('#searchMore').children('i');
          	if(i.hasClass('icon-chevron-left')){
          		i.removeClass('icon-chevron-left');
          		i.addClass('icon-chevron-down');
          		$('#searchMore').children('span').html('精选筛选条件 ');
          		$('#searchNoreDiv').show();
          	}else{
          		i.removeClass('icon-chevron-down');
          		i.addClass('icon-chevron-left');
          		$('#searchMore').children('span').html('更多筛选条件 ');
          		$('#searchNoreDiv').hide();
          	}
      }
