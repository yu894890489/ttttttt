      //step wizard

      $(function() {
      		$('#searchNoreDiv').hide();
          $('#default').stepy({
              backLabel: 'Previous',
              block: true,
              nextLabel: '下一步',
              titleClick: true,
              titleTarget: '.stepy-tab'
          });
          createTable('ta');
		      /**
		       * 新增的弹出窗口
		       */
          $('#btn_add').on('click',function(){
          	$('#addModal').modal();
          });
          $('#searchContent').on('click',function(){
          	seachCust();
          });
          
          $('#searchMore').on('click',function(){
          	changeSearchStyle()
          });
      });
      
      
      /**
       * 查询的弹出窗口
       */
      function seachCust(){
      	$('#myModal').modal();
      	createTable('ta');
      }
      
      /**
       * 改变查询更多条件的样式
       */
      function changeSearchStyle(){
      	var i = $('#searchMore').children('i');
          	if(i.hasClass('icon-chevron-left')){
          		i.removeClass('icon-chevron-left');
          		i.addClass('icon-chevron-down');
          		$('#searchMore').children('span').html('精选筛选条件 ');
          		$('#searchNoreDiv').show();
          	}else{
          		i.removeClass('icon-chevron-down');
          		i.addClass('icon-chevron-left');
          		$('#searchMore').children('span').html('更多筛选条件 ');
          		$('#searchNoreDiv').hide();
          	}
      }
  </script>
